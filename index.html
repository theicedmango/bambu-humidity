<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Humidity Widget</title>
  </head>
  <body>
    <!-- Search bar -->
    <div class="search-bar">
      <input
        id="city-input"
        class="city-input"
        placeholder="Search any city (e.g., Toronto)"
        autocomplete="off"
      />
      <button id="search-btn" class="search-btn">Search</button>
    </div>

    <!-- Widget -->
    <div class="box">
      <div class="widget">
        <div class="widget-background"></div>
        <div class="outlines"></div>
        <div class="vertical-line"></div>

        <div class="top-bar">
          <div class="rectangle"></div>
          <div class="text-wrapper">Ambient Humidity</div>
        </div>

        <div class="humid-percentage">--%</div>
        <div class="humid-status">Loading...</div>
        <img class="icon1" src="img/icon_empty.svg" />
        <img class="icon2" src="img/icon_empty.svg" />
        <img class="icon3" src="img/icon_empty.svg" />
        <button class="help">?</button>
        <p class="description">Enter a city to view its humidity.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
